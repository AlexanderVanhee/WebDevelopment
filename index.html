<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oefeningen Alexander Vanhee</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap CSS -->
    <style>
        .preview-container {
            margin-top: 10px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
        }
        .btn-external {
            margin-left: 10px;
        }
        .exercise-header {
            cursor: pointer;
            position: relative;
            padding-right: 60px; 
        }
        .exercise-header:hover {
            background-color: #f8f9fa;
        }
        .exercise-title {
            margin: 0;
            padding: 0;
            display: inline-block;
        }

        .exercise-title::after {
            content: '\25BC'; 
            transform: rotate(-90deg);
            margin-left: 5px; 
            font-weight: normal; 
            color: black; 
            font-family: Arial, sans-serif;
        }

        .collapsed.exercise-title::after {
            content: '\25B6'; 
            transform: none; 
        }
        .exercise-title {
            margin: 0;
            padding: 0;
            display: inline-block;
        }
        .exercise-title::after {
            content: '\25BC'; 
            margin-left: 5px; 
            font-family: Arial, sans-serif;
        }

        .collapsed.exercise-title::after {
            content: '\25B6'; 
            transform: none; 
        }
        .btn-external {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div style="display: flex; align-items: center;">
            <h5 style="margin: 0;">Alexander Vanhee</h5>
            <a href="https://github.com/AlexanderVanhee/WebDevelopment" target="_blank" style="margin-left: 10px;">
                <img src="github.svg" alt="GitHub Logo" style="width: 20px; height: 20px;">
            </a>
        </div>

        <h1>Oefeningen</h1>
        <hr>
        <div id="exercises-container">
            <!-- Dynamic content will be placed in this spot -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Creates lists based on the content of exercises.json, these lists contain entries that represent an exercise via an iFrame 
        // or allows the user to open them externally the old fashioned way.
        function generateExerciseLists(data) {
            const container = document.getElementById('exercises-container');
            data.tasks.forEach((task, taskIndex) => {
                const taskDiv = document.createElement('div');
                taskDiv.className = 'mb-4';
                taskDiv.innerHTML = `<h2>${task.title}</h2><h5>${task.subtitle}</h5><br>`;
                
                const accordion = document.createElement('div');
                accordion.className = 'accordion';
                accordion.id = `accordion-${taskIndex}`;
                
                task.exercises.forEach((exercise, exerciseIndex) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-header exercise-header" id="heading-${taskIndex}-${exerciseIndex}" data-toggle="collapse" 
                             data-target="#collapse-${taskIndex}-${exerciseIndex}" aria-expanded="true" 
                             aria-controls="collapse-${taskIndex}-${exerciseIndex}">
                            <h5 class="exercise-title mb-0 collapsed">
                                ${exercise.title}
                            </h5>
                            <button class="btn btn-sm btn-primary btn-external" onclick="openExternal('${exercise.path}'); event.stopPropagation();">Extern openen</button>
                        </div>
                        <div id="collapse-${taskIndex}-${exerciseIndex}" class="collapse" 
                             aria-labelledby="heading-${taskIndex}-${exerciseIndex}" data-parent="#accordion-${taskIndex}">
                            <div class="card-body">
                                <iframe data-src="${exercise.path}"></iframe>
                            </div>
                        </div>
                    `;
                    accordion.appendChild(card);
                });
                
                taskDiv.appendChild(accordion);
                container.appendChild(taskDiv);
            });
    
            // Initialize iframe when accordion item is shown
            $('.collapse').on('shown.bs.collapse', function () {
                const iframe = this.querySelector('iframe');
                if (!iframe.src) {
                    iframe.src = iframe.getAttribute('data-src');
                }
    
                // Make sure external links in iframes open in a new page.
                iframe.onload = function() {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    const links = iframeDoc.getElementsByTagName('a');
                    for (let link of links) {
                        link.target = '_blank';  
                    }
                };
            });
            $('.collapse').on('show.bs.collapse', function () {
                const header = this.previousElementSibling; 
                const title = header.querySelector('.exercise-title'); 
                title.classList.remove('collapsed'); 
            });

            $('.collapse').on('hide.bs.collapse', function () {
                const header = this.previousElementSibling; 
                const title = header.querySelector('.exercise-title'); 
                title.classList.add('collapsed'); 
            });
        }
        // Open external links in a new tab for ease of use.
        function openExternal(url) {
            window.open(url, '_blank');
        }
    
        // Load from exercises.json
        $(document).ready(function() {
            $.getJSON('exercises.json', function(data) {
                generateExerciseLists(data);
            });
        });
    </script>
</body>
</html>
