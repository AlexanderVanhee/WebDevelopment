<!DOCTYPE html>
<html lang="nl">

<head>
	<title>Oefening</title>
	<link rel="stylesheet" type="text/css" href="styles/index.css">
</head>

<body>
	<form id="personalForm">
		<div class="form-group">
			<label for="firstName">Voornaam:</label>
			<input type="text" id="firstName" name="firstName" placeholder="John">
			<span class="error" id="firstName-error"></span>
		</div>

		<div class="form-group">
			<label for="lastName">Familienaam:</label>
			<input type="text" id="lastName" name="lastName" placeholder="Doe">
			<span class="error" id="lastName-error"></span>
		</div>

		<div class="form-group">
			<label for="birthDate">Geboortedatum:</label>
			<input type="text" id="birthDate" name="birthDate" placeholder="jjjj-mm-dd">
			<span class="error" id="birthDate-error"></span>
		</div>

		<div class="form-group">
			<label for="email">Email:</label>
			<input type="text" id="email" name="email" placeholder="John.Doe@example.com">
			<span class="error" id="email-error"></span>
		</div>

		<div class="form-group">
			<label for="children">Aantal kinderen:</label>
			<input type="text" id="children" name="children" placeholder="2">
			<span class="error" id="children-error"></span>
		</div>

		<button type="button" id="validateBtn">Valideer</button>
	</form>
	<script src="scripts/index.js"></script>
</body>

</html>
