<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="utf-8">
    <title>Oefening 2</title>

<body>
    <h1>Oefening 2: compressie</h1>
    <p>Bij <strong>lossy</strong> is er een zichtbaar verschil met het originele bestand, bij <strong>losless</strong>
        kan je het
        verschil niet zien. Alleen de bestandgrootte is kleiner.</p>
    <h2>100% (jpg)</h2>
    <img src="images/autumn.jpg" alt="Originele bestand in jpg formaat.">
    <h2>90% (screenshot in png)</h2>
    <img src="images/autumn90.png" alt="Vergelijking van origineel vs 90%">
    <h2>70% (screenshot in png)</h2>
    <img src="images/autumn70.png" alt="Vergelijking van origineel vs 70%">
    <h2>40% (screenshot in png)</h2>
    <img src="images/autumn40.png" alt="Vergelijking van origineel vs 40%">
</body>

</html>
