<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Oefening 10</title>
</head>

<body>
    <h2>Gegeven (fout):</h2>
    <ul>
        <li>een</li>
        <li>twee</li>
        <ol>
        <li>jan</li>
        <li>piet</li>
        <li>joris</li>
        </ol>
        <li>vier</li>
    </ul>
    <h2>Mogelijke verbetering:</h2>
    <ul>
        <li>een</li>
        <li>twee</li>
        <li>
          <ol>
            <li>jan</li>
            <li>piet</li>
            <li>joris</li>
          </ol>
        </li>
        <li>vier</li>
      </ul>
    <br>
    <p>Het is vooral van belang dat alle items van een <strong>ul</strong>-tag in een <strong>li</strong>-tag staan.</p>

</body>

</html>
