<!DOCTYPE html>
<html lang="nl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Manager</title>
	<link rel="stylesheet" href="styles/styles.css">
	<script defer src="scripts/code.js"></script>
	<script defer src="scripts/validatie.js"></script>
</head>

<body>
	<div>
		<div>
			<select id="lstPersonen" size="10"></select>
		</div>
		<div id="btnRow">
			<button id="btnNieuw">Nieuw</button>
			<button id="btnVerwijder">Verwijder</button>
		</div>
		<form>
			<div class="line">
				<span class="errorMessage" id="errVoornaam"></span>
				<label for="txtVoornaam">Voornaam</label>
				<input placeholder="John" type="text" id="txtVoornaam">
			</div>
			<div class="line">
				<span class="errorMessage" id="errFamilienaam"></span>
				<label for="txtFamilienaam">Familienaam</label>
				<input placeholder="Doe" type="text" id="txtFamilienaam">
			</div>
			<div class="line">
				<span class="errorMessage" id="errGeboorteDatum"></span>
				<label for="txtGeboorteDatum">Geboortedatum</label>
				<input placeholder="1970-01-01" type="text" id="txtGeboorteDatum">
			</div>
			<div class="line">
				<span class="errorMessage" id="errEmail"></span>
				<label for="txtEmail">Email</label>
				<input placeholder="John@example.com" type="text" id="txtEmail">
			</div>
			<div class="line">
				<span class="errorMessage" id="errAantalKinderen"></span>
				<label for="txtAantalKinderen">Aantal kinderen</label>
				<input placeholder="3" type="text" id="txtAantalKinderen">
			</div>
			<button id="btnBewaar" type="submit">Bewaar</button>
		</form>
	</div>
</body>

</html>
