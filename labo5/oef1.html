    <p>1. De siblings van &lt;ul&gt; zijn &lt;p&gt;, &lt;p&gt; en &lt;h1&gt;</p>

    <p>3. &lt;h1&gt;, &lt;p&gt;, &lt;ul&gt; en de 3 &lt;li&gt;</p>
